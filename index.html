<!DOCTYPE html>
<html>
<body style="font-family:Arial; margin:20px;
 background-image:-webkit-radial-gradient(blue,rgb(11, 0, 47));
 background-attachment: fixed;">
<h2 style="text-align:center; color:#fbf6f6; font-family:monospace;font-size: 30px;">Vote Validation</h2>
<!-- Input Section Box -->
<div id ="box" style="
 background-image: radial-gradient(lightblue, #002ca6);
 width:350px;
 align-self: center;
 margin:auto;
 padding:20px;
 border-radius:8px;
 border:1px solid #0e0121;
 box-shadow:0 0 5px rgba(10, 1, 26, 0.1);
 text-align:center;
">

 <label style="font-size:18px; font-weight: bold; ">Enter your age:</label><br><br>
 <input id="ageInput" type="number" min="0" placeholder="e.g.,
18"
 style="padding:10px; width:150px; border:1px solid #0b0114;color:black;font-weight: bold;
border-radius:5px;">
 <button id="checkBtn"
 style="padding:10px 20px; margin-left:10px;
background:#4CAF50; color:rgb(0, 0, 0);font-weight: bold; border:1px solid #0b0114; border-radius:5px;
cursor:pointer;">
 Check Eligibility
 </button>
 <!-- Output Message -->
 <p id="result" style="font-size:18px; margin-top:20px;font-weight:bold;"></p>
</div>
<img id="voteimg" src="../assets/checkvote.jpeg" style="display:block;
margin:auto; margin-top:20px; width:150px; height:250px;width:300px; border-radius:50%;"
 alt="Voting Image"></img>
<script>
 // Get references to DOM elements
 const ageInput = document.getElementById('ageInput');
 const checkBtn = document.getElementById('checkBtn');
 const resultP = document.getElementById('result');
 const voteImg = document.getElementById('voteimg');
 const boxDiv = document.getElementById('box');
 // When button is clicked
 checkBtn.addEventListener('click', function() {
 const raw = ageInput.value;
 const age = Number(raw);
 // Handle invalid input
 if (raw.trim() === '' || Number.isNaN(age)) {
 resultP.style.color = 'black';
 resultP.textContent = 'Please enter a valid age.';
 return;
 }
 if (age < 0) {
 resultP.style.color = 'black';
 resultP.textContent = 'Age cannot be negative.';
 voteImg.src="../assets/novote.png";
 boxDiv.style.backgroundImage = 'radial-gradient(lightblue, #002ca6)';
 return;
 }
 // Voting eligibility rules
 if (age < 18) {
 resultP.style.color = 'black';
 resultP.textContent = 'You are NOT eligible to vote yet.';
 voteImg.src="../assets/novote.png";
 boxDiv.style.backgroundImage = 'radial-gradient(lightblue, #002ca6)';
 } else if (age === 18) {
 resultP.style.color = 'black';
 resultP.textContent = 'Congrats â€” you are now eligible to vote! Please register.';
 voteImg.src="../assets/18vote.jpg";
 boxDiv.style.backgroundImage = 'radial-gradient(lightgreen, #003200)';
 } else {
 resultP.style.color = 'black';
 resultP.textContent = 'You are eligible to vote.';
 voteImg.src="../assets/canvote.png";
boxDiv.style.backgroundImage = 'radial-gradient(lightgreen, #003200)';
 }
 });
</script>
</body>
